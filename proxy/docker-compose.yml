# Proxy Stack - Caddy & Cloudflare Tunnel
# This can be run independently or as part of the main stack
networks:
  homelab-web:
    external: true
    name: homelab-web

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - homelab-web
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/data/logs
      - ./logs/analysis:/data/logs/analysis
      - ./logs/filtered:/data/logs/filtered
      - ./landing:/var/www/landing:ro
      - /home/chris/apps/MagicPages/staticfiles:/var/www/magicpages/static:ro
      - /home/chris/apps/MagicPages/media:/var/www/magicpages/media:ro
    environment:
      - DOMAIN=${DOMAIN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CADDY_LOG_LEVEL=INFO
      - CADDY_LOG_FORMAT=json
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "test", "-d", "/data/logs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - homelab-web
    command: tunnel --config /etc/cloudflared/config.yml run
    environment:
      - TUNNEL_ORIGIN_CERT=/etc/cloudflared/cert.pem
    volumes:
      - /home/chris/.cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - /home/chris/.cloudflared/cert.pem:/etc/cloudflared/cert.pem:ro
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - caddy

