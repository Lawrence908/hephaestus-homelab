# Proxy Stack - Caddy & Cloudflare Tunnel
# This can be run independently or as part of the main stack
networks:
  homelab-web:
    external: true
    name: homelab-web

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - homelab-web
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "8083:8083"
      - "8084:8084"
      - "8085:8085"
      - "8086:8086"
      - "8087:8087"
      - "8088:8088"
      - "8089:8089"
      - "8090:8090"
      - "8091:8091"
      - "8092:8092"
      - "8093:8093"
      - "8094:8094"
      - "8095:8095"
      - "8096:8096"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/data/logs
      - ./logs/analysis:/data/logs/analysis
      - ./logs/filtered:/data/logs/filtered
      - /home/chris/apps/MagicPages/staticfiles:/var/www/magicpages/static:ro
      - /home/chris/apps/MagicPages/media:/var/www/magicpages/media:ro
    environment:
      - DOMAIN=${DOMAIN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CADDY_LOG_LEVEL=INFO
      - CADDY_LOG_FORMAT=json
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "test", "-d", "/data/logs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - homelab-web
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - caddy

